<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Dema Mobile</title>
  </head>
  <body>
    <section id="home">
      <header id="header">
        <img src="./img/logo_200x200.png" alt="" id="header-img" />
        <nav id="nav-bar">
          <ul>
            <a href="#home" class="nav-link"><li>home</li></a>
            <a href="#features" class="nav-link"><li>features</li></a>
            <a href="#pricing" class="nav-link"><li>pricing</li></a>
          </ul>
        </nav>
      </header>
    </section>
    <form action="https://www.freecodecamp.com/email-submit" id="form">
      <label for="email">E-mail</label>
      <input
        type="email"
        name="email"
        id="email"
        placeholder="example@gmail.com"
        pattern="/^[a-zA-Z0-9.!#$%&â€™*+/=?^_`{|}~-]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)*$/"
        required
      />
      <input for="email" type="submit" id="submit" />
    </form>
    <section id="features">
      <section class="video">
        <video width="400" height="250" controls id="video">
          <source
            src="./vid/Asus Zenfone 9 (2022) OFFICIAL Introduction.mp4"
            type="video/mp4"
          />
        </video>
      </section>
      <h2>unlock your desires.</h2>
      <div class="phones">
        <div class="phone-details iph">
          <p class="img-title">Iphone 2022</p>
        </div>
        <div class="img-container">
          <img src="./img/2.webp" alt="apple 2022" class="iphone img" />
        </div>
        <div class="phone-details sa">
          <p class="img-title">Samsung 2022</p>
        </div>
        <div class="img-container">
          <img src="./img/nokia.webp" class="samsung img" alt="apple 2022" />
        </div>
        <div class="phone-details">
          <p class="img-title m">mi 2022</p>
        </div>
        <div class="img-container">
          <img
            src="./img/imgonline-com-ua-resize-QW3krRYM1npAvr.jpg"
            alt="apple 2022"
            class="mi img"
          />
        </div>
      </div>
    </section>

    <section id="pricing">
      <fieldset class="ipho">
        <legend>Iphone</legend>
        <p>Iphone 2022</p>
        <p>Color:Pink</p>
        <p>8gb RAM, 10TB</p>
        <p class="price">$3200</p>
      </fieldset>
      <fieldset class="sam">
        <legend>Samsung</legend>
        <p>Samsung 2022</p>
        <p>Color:Pink</p>
        <p>8gb RAM, 10TB</p>
        <p class="price">$3200</p>
      </fieldset>

      <fieldset class="mii">
        <legend>MI</legend>
        <p>MI 2022</p>
        <p>Color:Yellow</p>
        <p>8gb RAM, 10TB</p>
        <p class="price">$2800</p>
      </fieldset>
    </section>
  </body>
</html>
